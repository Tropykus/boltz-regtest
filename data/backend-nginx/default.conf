server {
    listen 9001;
    listen [::]:9001;
    server_name localhost;

    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
    add_header Access-Control-Allow-Headers "*" always;

    if ($request_method = OPTIONS) {
        return 204;
    }

    location /v2/ws {
        proxy_pass http://boltz:9004/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /streamswapstatus {
        proxy_pass http://boltz:9005;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /v2/lightning {
        proxy_pass http://boltz:9005;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /v2/swap/rescue {
        proxy_pass http://boltz:9005;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,referral' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=UTF-8';
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,referral' always;

        proxy_pass http://boltz:9001;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen [::]:80;
    listen 80;
    server_name regtest.tropykus.com;
    location ~/.well-known/acme-challenge {
        allow all;
        root /var/www/letsencrypt;
    }

    location / {
      return 301 https://regtest.tropykus.com;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name regtest.tropykus.com;

    # SSL certificate configuration.
    ssl_certificate         /etc/letsencrypt/live/regtest.tropykus.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/regtest.tropykus.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/regtest.tropykus.com/chain.pem;
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;
    client_max_body_size 10M;

    location ~ /.well-known/acme-challenge {
            allow all;
            root /var/www/html;
    }

    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
    add_header Access-Control-Allow-Headers "*" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    if ($request_method = OPTIONS) {
        return 204;
    }

    location / {
        proxy_pass http://tropykus-service:3030/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


}

